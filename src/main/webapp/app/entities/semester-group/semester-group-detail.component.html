<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="semesterGroup">
            <h2><span>Semester Group</span> {{semesterGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{semesterGroup.title}}</span>
                </dd>
                <dt><span>Semester</span></dt>
                <dd>
                    <div *ngIf="semesterGroup.semesterId">
                        <a [routerLink]="['/semester', semesterGroup.semesterId, 'view']">{{semesterGroup.semesterId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/semester-group', semesterGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
