<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userInfo">
            <h2><span>User Info</span> {{userInfo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Tutor Skills</span></dt>
                <dd>
                    <span>{{userInfo.tutorSkills}}</span>
                </dd>
                <dt><span>Profile Image URL</span></dt>
                <dd>
                    <span>{{userInfo.profileImageURL}}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{userInfo.userId}}
                </dd>
                <dt><span>Semester Group</span></dt>
                <dd>
                    <div *ngIf="userInfo.semesterGroupId">
                        <a [routerLink]="['/semester-group', userInfo.semesterGroupId, 'view']">{{userInfo.semesterGroupId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-info', userInfo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
