<div>
    <h2 id="page-heading">
        <span>Semesters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-semester" [routerLink]="['/semester/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Semester
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="semesters">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="semesterNumber"><span>Semester Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="semesterStartDate"><span>Semester Start Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="semesterEndDate"><span>Semester End Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="courseYearId"><span>Course Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let semester of semesters ;trackBy: trackId">
                <td><a [routerLink]="['/semester', semester.id, 'view' ]">{{semester.id}}</a></td>
                <td>{{semester.semesterNumber}}</td>
                <td>{{semester.semesterStartDate | date:'mediumDate'}}</td>
                <td>{{semester.semesterEndDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="semester.courseYearId">
                        <a [routerLink]="['../course-year', semester.courseYearId , 'view' ]" >{{semester.courseYearId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/semester', semester.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/semester', semester.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'semester/'+ semester.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="semesters && semesters.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
