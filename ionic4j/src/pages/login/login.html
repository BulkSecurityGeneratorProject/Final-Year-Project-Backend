<ion-content scroll="false">
  <ion-grid style="height:100%">
    <ng-container *ngIf="getScreenSize() > 500px">
      <ion-row style="height:100%">
        <ion-col col-8 class="tint">
          <img src="assets/imgs/main.png" class="img">
          <div class="centered">{{'WELCOME_TO_ITLC' | translate}}</div>
          <div class="centered1">Join our community that have more than 10000 members and learn new things
            everyday!</div>
          <div class="centered2">
            <!-- <button ion-button outline round class="infoButton">
                            About ITLC
                        </button> -->
          </div>
        </ion-col>
        <ion-col col-4 class="align">
          <br>
          <img src="assets/imgs/ITLC_logo.PNG" style="height:25%;">
          <br>
          <!-- <h2 class="title">Be One Us!</h2> -->
          <br><br><br><br>
          <form (submit)="doLogin()">
            <ion-row>
              <ion-col>
                <i class="inside fa fa-envelope"></i>
                <input class="input" padding type="string" [(ngModel)]="account.username" name="username" placeholder="itlc@dkit.ie">
              </ion-col>
            </ion-row>
            <br>
            <ion-row>
              <ion-col>
                <i class="inside fa fa-lock"></i>
                <input class="input" padding type="password" [(ngModel)]="account.password" name="password" placeholder="Password">
              </ion-col>
            </ion-row>
            <br>
            <ion-row>
              <ion-col>
                <button ion-button round id="login" class="loginButton">
                  {{'CONTINUE' | translate}}
                </button>
              </ion-col>
            </ion-row>
            <!-- <ion-row>
              <ion-col>
                <ion-label>{{'REMEMBER_ME' | translate}}</ion-label>
                <ion-toggle [(ngModel)]="account.rememberMe" name="rememberMe"></ion-toggle>
              </ion-col>
            </ion-row> -->
          </form>
        </ion-col>
      </ion-row>
    </ng-container>
    <ng-container *ngIf="getScreenSize() < 500">
      <ion-row class="topImages">
        <ion-col class="tintImgMob">
          <img src="assets/imgs/main.png" class="mobImg">
          <img src="assets/imgs/ITLC_logo.PNG" class="mobImg1">
        </ion-col>
      </ion-row>
      <br>
      <form (submit)="doLogin()">
        <ion-row>
          <ion-col class="pos">
            <ion-label class="label">{{'EMAIL' | translate}}</ion-label>
            <i class="inside fa fa-envelope"></i>
            <input class="input" padding type="string" [(ngModel)]="account.username" name="email" placeholder="itlc@dkit.ie">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="pos">
            <ion-label class="label">{{'PASSWORD' | translate}}</ion-label>
            <i class="inside fa fa-lock"></i>
            <input class="input" padding type="password" [(ngModel)]="account.password" name="password" placeholder="Password">
          </ion-col>
        </ion-row>
        <br>
        <ion-row class="align">
          <ion-col>
            <button ion-button round class="loginButton">
              {{'CONTINUE' | translate}}
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="align">
            <h6 style="font-size:12px !important">{{'FORGOT_PASSWORD' | translate}}?</h6>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
  </ion-grid>
</ion-content>
