<ion-header>
    <ion-navbar color="primary">
      <!-- <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button> -->
      <ion-title><span id="letterI">I</span><span id="letterT">T</span><span id="letterL">L</span><span id="letterC">C</span></ion-title>
      <ion-buttons end>
        <button ion-button>
          <ion-icon name="search"></ion-icon>
        </button>
        <button ion-button (click)="showNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button>
          <ion-icon name="person"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-menu [content]="content" id="mainMenu">
    <ion-header >
      <ion-toolbar id="sideMenuTitle">
        <ion-title><span id="letterI">I</span><span id="letterT">T</span><span id="letterL">L</span><span id="letterC">C</span></ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content id="side-menu-content">
      <ion-list color="primary">
        <button ion-button id="side-menu-button" menuClose>
          <div class="border-menu">
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
          </div>
          <!-- <ion-icon name="menu"></ion-icon> -->
        </button>
        <button color="primary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name={{p.icon}}></ion-icon> {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
  
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
